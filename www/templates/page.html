<ion-view view-title="Posiciones">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-compose" ng-click="limpiarJuego()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list" ng-init="">
            <ion-list show-reorder="data.showReorder">
                <ion-item ng-repeat="game in games | orderBy:'-votos'" item="games" ng-click="juegoSelect(game)">
                    <a class="item item-avatar item-checkbox">
                        <n>{{$index + 1}}</n>
                        <img ng-src="http://www.hobbyconsolas.com/sites/default/files/reportajes/126590/metal-gear-solid-capa.jpg" width="60" height="60" style="margin-left: 30px;">
                        <label class="rank" style="margin-top:-70px; margin-left:100px;">
                            <h1>{{game.nombre}}</h1>
                            <h2>Género: {{game.genero}} </h2>
                            <h2>Fecha de Lanzamiento: {{game.fechaLanzamiento}}</h2>
                            <h2>{{game.votos}} Votos</h2>
                        </label>
                    </a>
                </ion-item>
            </ion-list>
        </div>
        <script id="votarModal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-positive">
                    <h1 class="title"></h1>
                    <button class="button button-clear button-primary" ng-click="votarModal.hide()">Cancelar</button>
                </ion-header-bar>
                <ion-content class="padding">
                    <div class="list">
                        <div class="item item-divider">Nombre</div>
                        <label class="item item-text-wrap">
                            {{juego.nombre}}
                        </label>
                        <div class="item item-divider">Fecha Lanzamiento</div>
                        <label class="item">
                            <span class="input-label" type="text">{{juego.fechaLanzamiento}}</span>
                        </label>
                        <div class="item item-divider">Votos acumulados</div>
                        <label class="item">
                            <span class="input-label" type="text">{{juego.votosAcumulados}}</span>
                        </label>
                        <div class="range">
                            <i class="icon ion-android-remove-circle"></i>
                            <input type="range" name="volume" ng-model="juego.votos" min="1" max="5" value="3">
                            <i class="icon ion-android-add-circle"></i>
                            <span class="input-label" type="text">{{juego.votos}}</span>
                        </div>
                    </div>
                    <div class="button-bar">
                        <a class="button button-stable icon ion-backspace-outline" ng-click="votarModal.hide()">  Cancelar</a>
                        <a class="button button-positive icon ion-ios-people" ng-click="votar(juego.votos)">  Votar</a>
                    </div>
                </ion-content>
            </ion-modal-view>
        </script>
        <script id="nuevoModal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-positive">
                    <h1 class="title">Nuevo Juego</h1>
                    <button class="button button-clear button-primary" ng-click="nuevoModal.hide()">Cancelar</button>
                </ion-header-bar>
                <ion-content class="padding">
                    <div class="list">

                        <div class="item item-divider">Nombre</div>
                        <label class="item item-input">
                            <input ng-model="juego.nombre" type="text">
                        </label>
                        <div class="item item-divider">Fecha Lanzamiento</div>
                        <label class="item item-input">
                            <input ng-model="juego.fechaLanzamiento" type="text">
                        </label>
                        <div class="item item-divider">Género</div>
                        <label class="item item-input">
                            <input ng-model="juego.genero" type="text">
                        </label>
                    </div>
                    <div class="button-bar">
                        <a class="button button-stable icon ion-backspace-outline" ng-click="nuevoModal.hide()">  Cancelar</a>
                        <a class="button button-positive icon ion-ios-compose-outline" ng-click="anadirJuego()">  Crear</a>
                    </div>
                </ion-content>
            </ion-modal-view>
        </script>
    </ion-content>
